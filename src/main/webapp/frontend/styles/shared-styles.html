<!-- styles for Vaadin components -->
<link rel="import" href="vaadin-components/vaadin-button-theme.html">
<link rel="import" href="vaadin-components/vaadin-combo-box-theme.html">
<link rel="import" href="vaadin-components/vaadin-grid-theme.html">

<!-- Page elements -->
<custom-style>
    <style>
        * {box-sizing: border-box;}

        body {
            pointer-events: all !important;
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--app-background-color);
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
    </style>
</custom-style>

<dom-module id="shared-styles">
    <template>
        <!-- styles for custom components -->
        <style include="icon-styles layout-styles">
            a {
                color: blue;
                text-decoration: none;
            }

            iron-icon {
                width: var(--lumo-icon-size-m);
                height: var(--lumo-icon-size-m);
                flex: none;
            }

            vaadin-grid {
                height: -webkit-fill-available;
            }
        </style>
    </template>
</dom-module>
